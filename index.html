<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/2feff21d91.js" crossorigin="anonymous"></script>
</head>



<body>

    <h1>PASSWORD GENERATOR TOOL</h1>
    <p>Generate a secure password</p>

    <form id="mainform">
        <div class="container">

            <h3 id="passworddisplay"></h3>

            <button id="copybtn"><i class="fa-regular fa-copy"></i></button>

            <button id="generatebtn"><i class="fa-sharp fa-solid fa-rotate"></i></button><br>

            <input type="radio"  name="passwordstrength" class="radiobtn" checked>Super Strong<br>

            <input type="radio" name="passwordstrength" class="radiobtn">Strong <br>

            <input type="radio" name="passwordstrength" class="radiobtn">Weak

        </div>

    </form>


    <script src="script.js"></script>
</body>

</html>
