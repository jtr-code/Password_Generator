<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/2feff21d91.js" crossorigin="anonymous"></script>
</head>



<body>
    <div class="heading">
        <h1>PASSWORD GENERATOR TOOL</h1>
        <p>Generate a secure password</p>
        <div class="form-section">
            <form action="" class="form-first">
                <ul>
                    <li>
                        <input type="text" class="passwordgenerate" placeholder="Password displays here">
                        <button><i id="copybtn" class="fa-regular fa-copy"></i></button>
                        <button><i id="generatebtn" class="fa-solid fa-rotate-right"></i></button>
                    </li>
                    <input type="radio" id="superstrong" name="passwordstrength" value="superstrong">
                    <label for="superstrong">Super Strong</label><br>
                    <input type="radio" id="strong" name="passwordstrength" value="strong">
                    <label for="strong">Strong</label><br>
                    <input type="radio" id="weak" name="passwordstrength" value="weak">
                    <label for="weak">Weak</label>
                </ul>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
